# This sample uses Kconfig.defaults to set options common for all
# samples. This file should contain only options specific for this sample
# or overrides of default values.

# Enable CHIP
CONFIG_CHIP=y
CONFIG_CHIP_PROJECT_CONFIG="src/chip_project_config.h"
# 32774 == 0x8006 (example lock-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32774
CONFIG_STD_CPP14=y

# Add support for LEDs and buttons on Nordic development kits
# CONFIG_DK_LIBRARY=y

# Bluetooth Low Energy configuration
CONFIG_BT_DEVICE_NAME="Spyder"

# Suspend devices when the CPU goes into sleep
# CONFIG_PM_DEVICE=y

# Other settings
CONFIG_THREAD_NAME=y
CONFIG_MPU_STACK_GUARD=y
CONFIG_RESET_ON_FATAL_ERROR=n

# Reduce application size
# CONFIG_USE_SEGGER_RTT=n

# Enable Factory Data feature
CONFIG_CHIP_FACTORY_DATA=y
CONFIG_CHIP_FACTORY_DATA_BUILD=y

# Enable BLE fixed passkey
CONFIG_BT_FIXED_PASSKEY=y
CONFIG_CHIP_NUS_FIXED_PASSKEY=123456

# NUS commands 
CONFIG_CHIP_NUS=y
CONFIG_CHIP_NUS_MAX_COMMANDS=4
CONFIG_CHIP_NUS_MAX_COMMAND_LEN=15

#Enable BLE scan filter
CONFIG_BT_CENTRAL=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_UUID_CNT=1
CONFIG_BT_SCAN_NAME_CNT=1
CONFIG_BT_SCAN_MANUFACTURER_DATA_CNT=1

#Vendor information
CONFIG_CHIP_DEVICE_VENDOR_NAME="ASSA ABLOY"
CONFIG_CHIP_DEVICE_SERIAL_NUMBER="00000000000000000001"

#Enable ota dfu 
CONFIG_CHIP_DFU_OVER_BT_SMP=y
CONFIG_MCUBOOT_IMGTOOL_SIGN_VERSION="1.0.1+0"

#Using SPI flash 
CONFIG_FLASH=y
CONFIG_CHIP_SPI_NOR=y
CONFIG_CHIP_QSPI_NOR=n
CONFIG_FPROTECT=y

# #enable log over RTT
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_DEBUG_MONITOR_RTT=y
CONFIG_PRINTK=y
CONFIG_UART_CONSOLE=y
# CONFIG_LOG_BACKEND_UART=y
CONFIG_RTT_CONSOLE=n
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
# CONFIG_LOG_PRINTK=y
CONFIG_CHIP_LIB_SHELL=y

# Disable all debug features
# CONFIG_USE_SEGGER_RTT=n
# CONFIG_SHELL=n
# CONFIG_OPENTHREAD_SHELL=n
# CONFIG_CONSOLE=n
# CONFIG_UART_CONSOLE=n
# CONFIG_SERIAL=n
# CONFIG_LOG=n
# CONFIG_LOG_MODE_MINIMAL=n
# CONFIG_ASSERT_VERBOSE=n
# CONFIG_ASSERT_NO_FILE_INFO=y
# CONFIG_PRINTK=n
# CONFIG_PRINTK_SYNC=n
# CONFIG_THREAD_NAME=n
# CONFIG_BOOT_BANNER=n
# CONFIG_CHIP_LIB_SHELL=n


CONFIG_DISK_ACCESS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_MAIN_STACK_SIZE=4096

CONFIG_DISK_DRIVERS=y
CONFIG_DISK_DRIVER_FLASH=y
